<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Калькулятор</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="calculator">
                <div class="inputs">
                    <input type="text" placeholder="1-ое число" id="number1" class="number1">
                    <input type="text" placeholder="2-ое число" id="number2" class="number2">
                    <input type="text" placeholder="ответ" id="answer" class="answer">
                </div>
                <div class="signs">
                    <button id="plus" class="plus btn">+</button>
                    <button id="btnMinus" class="minus btn">-</button>
                    <button id="multiply" class="multiply btn">*</button>
                    <button id="divide" class="divide btn">/</button>
                </div>
            </div>
        </div>
    </div>
    <script src="scrypt/scrypt.js"></script>
</body>

</html>
